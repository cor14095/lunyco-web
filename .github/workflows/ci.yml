name: CI
on:
  pull_request:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: { node-version: 20 }
    - run: corepack enable
    - run: npm ci
    - run: npm run lint
    - run: npm run typecheck
    - run: npm run build